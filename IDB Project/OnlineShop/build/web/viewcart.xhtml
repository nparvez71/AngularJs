<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Display Product</title>
    </h:head>
    <h:body>
        <h:form id="form">
            
            <p:dataTable var="cart" value="#{cartHandlerMB.cartList}" 
                        rows="10" paginator="true" id="p">
                <f:facet name="Header">
                    <h:outputLabel value="Your Cart" />
                </f:facet>
                
                <p:column headerText="Product Name">
                    <p:outputLabel value="#{cart.productName}" />
                </p:column>
                
                <p:column headerText="Quantity">
                    <p:outputLabel value="#{cart.quantity}" />
                </p:column>
                
                <p:column headerText="Price">
                    <p:outputLabel value="#{cart.price}" />
                </p:column>
                
                <p:column headerText="Total">
                    <p:outputLabel value="#{cart.total}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
